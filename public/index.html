<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NotioPin</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css" />

  <!-- LightGallery CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/css/lightgallery-bundle.min.css" />

  <!-- jsTree CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jstree@3.3.12/dist/themes/default-dark/style.min.css" />
  
  <!-- Highlight.js CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
</head>
<body>
  <canvas id="neuro"></canvas>
  
  <!-- Tab para abrir/cerrar sidebar -->
  <button id="sidebarTab" class="sidebar-tab">
    <svg class="sidebar-tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M15 18l-6-6 6-6"/>
    </svg>
  </button>

  <!-- SIDEBAR PANEL -->
  <aside id="sidebar" class="sidebar">

    <!-- Controles -->
    <div class="sidebar-section">
      <!-- Opciones de columnas siempre visibles (sin título) -->
      <div class="column-options-row">
        <button class="column-opt" data-columns="1">1</button>
        <button class="column-opt" data-columns="2">2</button>
        <button class="column-opt" data-columns="3">3</button>
        <button class="column-opt" data-columns="4">4</button>
        <button class="column-opt" data-columns="5">5</button>
        <button class="column-opt" data-columns="6">6</button>
      </div>
    </div>

    <!-- Separador -->
    <div class="sidebar-divider"></div>

    <!-- Botones de control en una fila -->
    <div class="sidebar-controls-row">
      <button id="toggleFullscreenBtn" class="sidebar-icon-btn" title="Fullscreen">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="15 3 21 3 21 9"/>
          <polyline points="9 21 3 21 3 15"/>
          <line x1="21" y1="3" x2="14" y2="10"/>
          <line x1="3" y1="21" x2="10" y2="14"/>
        </svg>
      </button>
      
      <button id="toggleNeuroAnim" class="sidebar-icon-btn" title="Animation">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <path d="M12 16v-4"/>
          <path d="M12 8h.01"/>
        </svg>
      </button>

      <button id="logoutBtn" class="sidebar-icon-btn logout" title="Logout">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
          <polyline points="16 17 21 12 16 7"/>
          <line x1="21" y1="12" x2="9" y2="12"/>
        </svg>
      </button>
    </div>

    <!-- Separador -->
    <div class="sidebar-divider"></div>

    <!-- Título de sección: Folders -->
    <div class="sidebar-section-header with-action">
      <span>FOLDERS</span>
      <button id="addRootFolderBtn" class="sidebar-header-btn" title="New root folder">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
          <line x1="12" y1="11" x2="12" y2="17"/>
          <line x1="9" y1="14" x2="15" y2="14"/>
        </svg>
      </button>
    </div>

    <!-- Árbol de navegación -->
    <div class="sidebar-tree-wrapper">
      <div id="customTree" class="sidebar-tree"></div>
    </div>

    <!-- Panel de Upload Integrado (oculto por defecto) -->
    <div id="sidebarUploadPanel" class="sidebar-upload-panel hidden">
      <div class="upload-panel-tabs">
        <button class="upload-panel-tab active" data-tab="file">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
          File
        </button>
        <button class="upload-panel-tab" data-tab="link">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></svg>
          Link
        </button>
      </div>
      
      <div class="upload-panel-content">
        <!-- File tab -->
        <div id="uploadPanelFileTab" class="upload-panel-tab-content">
          <input type="file" id="sidebarFileInput" multiple accept="image/*,video/*" hidden />
          <button id="selectFilesBtn" class="select-files-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>
            <span id="filesCountText">Select Files</span>
          </button>
        </div>
        
        <!-- Link tab -->
        <div id="uploadPanelLinkTab" class="upload-panel-tab-content hidden">
          <div class="link-input-wrapper">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></svg>
            <input type="url" id="sidebarUrlInput" placeholder="Paste URL..." />
          </div>
        </div>
      </div>
      
      <div class="upload-panel-actions">
        <button id="uploadHereBtn" class="upload-here-btn" disabled>
          <span id="uploadBtnText">Upload Here</span>
          <span id="uploadingSpinner" class="spinner hidden"></span>
        </button>
        <button id="cancelUploadBtn" class="cancel-upload-btn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        </button>
      </div>
    </div>

    <!-- Footer con botón de Upload (visible por defecto) -->
    <div id="sidebarFooter" class="sidebar-footer">
      <button id="openUploadPanelBtn" class="open-upload-btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="12" y1="5" x2="12" y2="19"/>
          <line x1="5" y1="12" x2="19" y2="12"/>
        </svg>
        <span>Upload</span>
      </button>
      <button id="refreshTreeBtn" class="sidebar-footer-btn" title="Refresh">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="23 4 23 10 17 10"/>
          <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/>
        </svg>
      </button>
    </div>

  </aside>

  <!-- Galería principal -->
  <div id="gallery" class="gallery-with-sidebar"></div>

  <!-- Modal de Upload (REDISEÑADO) -->
  <div id="uploadModal" class="upload-modal hidden">
    <div class="upload-modal-overlay"></div>
    
    <!-- Contenedor principal estilo React -->
    <div class="upload-modal-content split-layout">
      
      <!-- COLUMNA IZQUIERDA: Árbol de selección -->
      <div class="upload-sidebar">
        <div class="upload-sidebar-header">
          <h3>Select Destination</h3>
        </div>
        <div id="uploadTreeContainer" class="upload-tree-container">
          <!-- El árbol se generará aquí vía JS -->
        </div>
      </div>

      <!-- COLUMNA DERECHA: Zona de carga -->
      <div class="upload-main-area">
        <div class="upload-main-header">
          <h2>Upload Files</h2>
          <button id="closeUploadModal" class="upload-close-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
          </button>
        </div>

        <div class="upload-body-content">
          <!-- Tabs -->
          <div class="upload-tabs-modern">
            <button class="upload-tab-modern active" data-tab="file">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
              Files
            </button>
            <button class="upload-tab-modern" data-tab="url">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></svg>
              URL
            </button>
          </div>

          <!-- Vista Archivos -->
          <div id="tabFile" class="upload-view active">
            <label class="upload-dropzone-modern" id="uploadDropzone">
              <input type="file" id="fileInput" multiple accept="image/*,video/*" hidden />
              <div class="dropzone-content">
                <div class="dropzone-icon">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                </div>
                <p>Click or drag files here</p>
              </div>
            </label>

            <!-- Grid de Previews -->
            <div id="filePreviewGrid" class="upload-grid-modern"></div>
          </div>

          <!-- Vista URL -->
          <div id="tabUrl" class="upload-view hidden">
            <div class="url-input-wrapper">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></svg>
              <input type="url" id="urlInput" placeholder="https://..." />
            </div>
          </div>
        </div>

        <!-- Footer / Botón Submit -->
        <div class="upload-footer">
          <button id="submitUpload" class="upload-submit-modern" disabled>
            <span>Upload</span>
          </button>
        </div>
        
        <!-- Overlay de Progreso/Éxito -->
        <div id="uploadOverlay" class="upload-status-overlay hidden">
          <div class="status-content">
            <div class="spinner-modern"></div>
            <h3>Uploading...</h3>
            <div class="progress-bar-modern">
              <div class="progress-fill-modern"></div>
            </div>
          </div>
        </div>
        
        <div id="uploadSuccess" class="upload-success hidden">
          <div class="success-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"/></svg>
          </div>
          <h3>Upload Complete!</h3>
        </div>
      </div>

    </div>
  </div>

  <!-- Título del nivel actual -->
  <!--<div id="currentLevelTitle" class="current-level-title hidden"></div> -->

  <!-- Librerías externas -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jstree@3.3.12/dist/jstree.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/macy@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/lightgallery.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/zoom/lg-zoom.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/autoplay/lg-autoplay.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/fullscreen/lg-fullscreen.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/thumbnail/lg-thumbnail.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/rotate/lg-rotate.umd.min.js"></script>
  <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

  <!-- Scripts de la aplicación -->
  <script src="js/auth.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/cache.js"></script>
  <script src="js/modals.js"></script>
  <script src="js/gallery.js"></script>
  <script src="js/tree.js"></script>
  <script src="js/controls.js"></script>
  <script src="js/navigation.js"></script>
  <script src="js/sidebar.js"></script>
  <script src="js/upload.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
